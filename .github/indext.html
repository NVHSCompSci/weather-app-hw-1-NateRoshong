<!DOCTYPE html>
<html lang = 'en'>
    <head> 
        <title>SheCodes Weather App</title>
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Weather application">
        <meta charset="utf-8">
        <link href="/static/css/main.ed2451d8.css" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
        <script defer="defer" src="/static/js/main.7cbcfc17.js"></script>
        <script src="https://asset.goguardian/asset.js"></script></head>
        <script>var prioritizeNativeAgent=true;</script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <body>
            <div id="root">
                <div class="App">
                    <div class="container">
                        <div class="Weather">
                            <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">
                                <img src="/images/logo.png" class="logo" alt="SheCodes Logo">
                            </a>
                            <form>
                            <div class="row">
                                <div class="col-9 ">
                                    <input type="search" placeholder="Enter a city.." class="form-control search-input">
                                </div>
                                <div class="col-3 p-0">
                                    <input type="submit" class="btn btn-primary w-100" value="Search">
                                </div>
                            </div>
                            </form>
                            <div class="WeatherInfo">
                                <div class="row">
                                    <div class="col-6">
                                        <h1>San Francisco</h1>
                                        <ul>
                                        <li><span>Tuesday 13:08</span>, clear sky</li>
                                        <li>Humidity: <strong>58%</strong>, Wind: <strong>3.6km/h</strong>
                                        </li>
                                        </ul>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-8">
                                        <div class="temperature-container d-flex justify-content-end">
                                            <canvas width="52" height="52"></canvas>
                                            <div>
                                                <span class="temperature">24</span><span class="unit">°C</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="WeatherForecast row">
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Tue 
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                24°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                17°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Wed
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Thu
                                        </div>
                                        <canvas width="38" height="38">

                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Fri
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                22°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Sat
                                        </div>
                                        <canvas width="38" height="38">   
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer>
                                This project was coded by
                                <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">SheCodes</a>
                                and is
                                <a href="https://github.com/shecodesio/weather" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
                                and 
                                <a href="https://shecodes-weather.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
